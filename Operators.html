<html>
<body>
	<h1> Arithmetic Operators </h1>

	<script>
		
		var a = 1466;
		var b = 345;
		
		//Addition
		alert (a+b);
		
		//Subtraction
		alert (a-b);
		
		//Division
		alert (a/b);
		
		//Multiplication 
		alert(a*b);
		
		//Multiple operation
		alert(a+b-a+b);
		
		//Divide By Zero!
		alert(a/0);
		
	</script>
</body>
</html>
